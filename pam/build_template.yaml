apiVersion: v1
kind: Template
labels:
  template: approval-pam-build-config
metadata:
  name: approval-pam-build-config
objects:
- apiVersion: v1
  kind: ImageStream
  metadata:
    name: approval-pam
  spec:
    tags:
    - name: latest
- apiVersion: v1
  kind: BuildConfig
  metadata:
    name: approval-pam
  spec:
    resources:
      limits:
        memory: 2Gi
    source:
      type: Git
      git:
        uri: ${SOURCE_REPOSITORY_URL}
        ref: ${SOURCE_REPOSITORY_REF}
    strategy:
      type: Source
      sourceStrategy:
        env:
        - name: KIE_SERVER_CONTAINER_DEPLOYMENT
          value: "${KIE_SERVER_CONTAINER_DEPLOYMENT}"
        forcePull: true
        from:
          kind: DockerImage
          name: registry.access.redhat.com/rhpam-7/rhpam71-kieserver-openshift:1.0
    output:
      to:
        kind: ImageStreamTag
        name: "approval-pam:latest"
        namespace: ${IMAGE_NAMESPACE}
    triggers:
    - type: GitHub
      github:
        secret: "${GITHUB_WEBHOOK_SECRET}"
    - type: ImageChange
      imageChange: {}
    - type: ConfigChange
parameters:
- name: IMAGE_NAMESPACE
  displayName: Image Namespace
  description: Namespace to push the resulting image stream tag to
  value: buildfactory
- name: GITHUB_WEBHOOK_SECRET
  displayName: GitHub Webhook Secret
  description: Github trigger secret.  A difficult to guess string encoded as part of the webhook URL.  Not encrypted.
  generate: expression
  from: "[a-zA-Z0-9]{40}"
- name: SOURCE_REPOSITORY_URL
  description: The URL of the repository with your application source code.
  displayName: Git repository URI
  required: true
  value: https://github.com/ManageIQ/approval-process
- name: SOURCE_REPOSITORY_REF
  description: Git repository branch to check out, if different from default
  displayName: Git Reference
  required: true
  value: master
- displayName: KIE Server Container Deployment
  description: 'KIE Server Container deployment configuration in format: containerId=groupId:artifactId:version|c2=g2:a2:v2'
  name: KIE_SERVER_CONTAINER_DEPLOYMENT
  value: containerId=com.redhat:approval:1.0.0
  required: true
